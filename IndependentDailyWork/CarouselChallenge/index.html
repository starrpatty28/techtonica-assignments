<!DOCTYPE html>
<html lang="en">
<head>
  <title>Different Shades</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
  <h2 class="title">Different Shades of Black</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>


    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="Image1.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Africa</h3>
          <p>I told them I came from royalty</p>
        </div>
      </div>

      <div class="item">
        <img src="image2.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>I defnitely came to play my part</p>
        </div>
      </div>
    
      <div class="item">
        <img src="image3.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>LatinX</h3>
          <p>I am your modern day Barbie!</p>
        </div>
      </div>

      <div class="item">
          <img src="image4.jpg" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <h3>Israel</h3>
            <p>Listen to my vibe and catch on</p>
          </div>
        </div>

        <div class="item">
            <img src="image5.jpg" alt="New York" style="width:100%;">
            <div class="carousel-caption">
              <h3>Wakanda</h3>
              <p>Wakanda Forever!</p>
            </div>
          </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
